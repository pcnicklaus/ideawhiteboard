<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Idea White Board</title>

    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">

  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <form class="navbar-form">
          <div class="form-group">
            <input type="text" class="form-control input-sm inline" value="Idea...">
          </div>

          <button type="submit" class="btn btn-default btn-sm inline">create...</button>

          <div class="btn-group">
            <div class="btn-group btn-group-sm inline" id="arrows" role="group" aria-label="...">

              <button type="button" id="up" class="btn btn-default white"><span class="glyphicon glyphicon-arrow-up"></span></button>

              <button type="button" id="right" class="btn btn-default white"><span class="glyphicon glyphicon-arrow-right"></span></button>

              <button type="button" id="down" class="btn btn-default white"><span class="glyphicon glyphicon-arrow-down"></span></button>

              <button type="button" id="left" class="btn btn-default white"><span class="glyphicon glyphicon-arrow-left"></span></button>
          </div> <!-- end btn group -->
        </form> <!-- end form -->
      </div> <!-- end row -->
    </div> <!-- end container fluid -->

    <!-- Div for placing the ideas -->
    <div class="row">
      <div class="col-sm-12 idea-list" id="all-ideas"></div>
    </div> <!-- end row -->

    <!-- div for placing the arrows -->
    <div class="row">
      <div class="col-sm-1 col-sm-offset-1" id="arrow-landing"></div>
    </div> <!-- end row -->


   <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
